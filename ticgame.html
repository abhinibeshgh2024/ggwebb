<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebbJamm | Elite Tic-Tac-Toe</title>
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #c084fc;
            --bg: #0b0f1a;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0b0f1a);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- STICKY BLURRED HEADER --- */
        nav {
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(11, 15, 26, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 2000;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .logo-small { width: 130px; filter: drop-shadow(0 0 10px var(--primary)); }

        .home-link {
            text-decoration: none;
            color: var(--primary);
            font-weight: 700;
            font-size: 13px;
            padding: 8px 18px;
            border: 1px solid var(--primary);
            border-radius: 50px;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .home-link:hover { 
            background: var(--primary); 
            color: #000; 
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        /* SETUP BOX */
        .setup-container {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .setup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 10px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background: #1e293b;
            border: 1px solid var(--border);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }

        .toss-btn { 
            width: 100%;
            padding: 15px;
            background: var(--primary); 
            color: #000; 
            border: none; 
            margin-top: 20px; 
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }
        .toss-btn:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--primary); }

        /* GAME BOARD AREA */
        .status-msg { height: 40px; margin: 20px 0; font-size: 1.2rem; color: var(--primary); font-weight: 800; text-transform: uppercase; }

        .board-wrapper { 
            position: relative; 
            margin: 10px auto; 
            border-radius: 24px;
            overflow: hidden; 
            background: rgba(255,255,255,0.02);
            padding: 10px;
            border: 1px solid var(--border);
        }

        #game-board {
            display: none; 
            gap: 10px;
            margin: 0 auto;
            max-width: 95vw;
        }

        .cell {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 15px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2rem, 10vw, 3rem);
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .cell:hover { background: rgba(255,255,255,0.08); transform: scale(0.95); }

        /* LOCAL WINNER FLASH */
        #winner-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 15, 26, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            font-weight: 900;
            color: #fff;
            text-align: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: 0.5s ease;
            transform: scale(0.8);
        }
        #winner-flash.show { opacity: 1; transform: scale(1); pointer-events: auto; }

        .win-cell { 
            background: rgba(56, 189, 248, 0.3) !important; 
            border-color: var(--primary) !important;
            box-shadow: 0 0 20px var(--primary);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        /* CONTROLS */
        .controls { display: none; gap: 15px; width: 90%; max-width: 400px; margin-top: 20px; }
        .controls button {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            background: transparent;
        }
        .btn-restart { border: 1px solid var(--primary); color: var(--primary); }
        .btn-restart:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }
        .btn-reset { border: 1px solid #ef4444; color: #ef4444; }
        .btn-reset:hover { background: #ef4444; color: #fff; }

        /* BACK LINK STYLE */
        .back-link { 
            margin: 40px 0;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #64748b; 
            text-decoration: none; 
            font-size: 13px; 
            font-weight: 600;
            letter-spacing: 2px;
            padding: 12px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
            transition: 0.4s;
        }
        .back-link:hover { 
            color: var(--primary); 
            border-color: var(--primary);
            background: rgba(56, 189, 248, 0.05);
            transform: translateY(-3px);
        }

        @media (max-width: 480px) {
            #game-board { gap: 8px; }
            .cell { border-radius: 10px; }
        }
        /* Sabhi elements se tap highlight hatane ke liye */
* {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none; /* Long press menu bhi disable karega buttons pe */
    outline: none; /* Focus outline bhi hatayega */
}

/* Specific cells ke liye taaki tap ekdum clean lage */
.cell {
    user-select: none; /* Text select nahi hoga tap karte waqt */
    -webkit-user-select: none;
}
    </style>
</head>
<body>

    <nav>
        <div class="logo-box">
            <img src="N-removebg-preview.png" alt="Logo" class="logo-small">
        </div>
        <a href="webbgames.html" class="home-link">üè† HOME</a>
    </nav>

    <div class="setup-container" id="setup">
        <h2 style="margin-bottom: 20px; font-size: 18px; color: var(--secondary);">GAME SETTINGS</h2>
        <div class="setup-grid">
            <div>
                <label>Grid Size</label>
                <select id="grid-size">
                    <option value="3">3 x 3</option>
                    <option value="4">4 x 4</option>
                    <option value="5">5 x 5</option>
                </select>
            </div>
            <div>
                <label>Choose Sign</label>
                <select id="player-sign">
                    <option value="X">Sign X</option>
                    <option value="O">Sign O</option>
                </select>
            </div>
        </div>
        <button class="toss-btn" onclick="startToss()">START TOSS & PLAY</button>
    </div>

    <div class="status-msg" id="status">Ready to Play?</div>

    <div class="board-wrapper">
        <div id="winner-flash">
            <div id="flash-text">WINNER!</div>
            <button class="toss-btn" style="width: auto; padding: 10px 30px; margin-top: 15px;" onclick="restartGrid()">PLAY AGAIN</button>
        </div>
        <div id="game-board"></div>
    </div>

    <div class="controls" id="controls">
        <button class="btn-restart" onclick="restartGrid()">RESTART</button>
        <button class="btn-reset" onclick="location.reload()">FULL RESET</button>
    </div>

    <a href="webbgames.html" class="back-link">‚Üê BACK TO WEBBJAMM</a>

    <script>
        let board = [], size = 3, currentPlayer = "", gameActive = false;

        function startToss() {
            const status = document.getElementById('status');
            status.innerText = "COIN TOSSING...";
            status.style.color = "var(--secondary)";
            
            setTimeout(() => {
                currentPlayer = Math.random() > 0.5 ? "X" : "O";
                status.innerText = `WINNER: PLAYER ${currentPlayer}`;
                status.style.color = "var(--primary)";
                setTimeout(initGame, 1000);
            }, 1000);
        }

        function initGame() {
            size = parseInt(document.getElementById('grid-size').value);
            const boardEl = document.getElementById('game-board');
            board = Array(size * size).fill("");
            
            boardEl.style.display = "grid";
            boardEl.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            
            // Dynamic sizing
            const screenPadding = 40;
            const availableWidth = Math.min(window.innerWidth - screenPadding, 400);
            boardEl.style.width = availableWidth + "px";
            boardEl.innerHTML = "";

            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => handleMove(i);
                boardEl.appendChild(cell);
            }

            document.getElementById('setup').style.display = "none";
            document.getElementById('controls').style.display = "flex";
            document.getElementById('status').innerText = `TURN: PLAYER ${currentPlayer}`;
            gameActive = true;
        }

        function handleMove(index) {
            if (board[index] !== "" || !gameActive) return;
            board[index] = currentPlayer;
            const cells = document.querySelectorAll('.cell');
            cells[index].innerText = currentPlayer;
            cells[index].style.color = currentPlayer === "X" ? "var(--primary)" : "var(--secondary)";

            const winData = checkWin();
            if (winData) {
                highlightWinner(winData);
                showFlash(`PLAYER ${currentPlayer}\nVICTORY!`);
                gameActive = false;
                return;
            }

            if (!board.includes("")) {
                showFlash("IT'S A DRAW!");
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            document.getElementById('status').innerText = `TURN: PLAYER ${currentPlayer}`;
        }

        function checkWin() {
            const lines = [];
            for (let i = 0; i < size; i++) {
                let row = [], col = [];
                for (let j = 0; j < size; j++) {
                    row.push(i * size + j);
                    col.push(j * size + i);
                }
                lines.push(row, col);
            }
            let d1 = [], d2 = [];
            for (let i = 0; i < size; i++) {
                d1.push(i * size + i);
                d2.push(i * size + (size - 1 - i));
            }
            lines.push(d1, d2);
            for (let line of lines) {
                if (line.every(idx => board[idx] === currentPlayer)) return line;
            }
            return null;
        }

        function highlightWinner(indices) {
            const cells = document.querySelectorAll('.cell');
            indices.forEach(idx => cells[idx].classList.add('win-cell'));
            document.getElementById('status').innerText = "üèÜ MATCH OVER";
        }

        function showFlash(msg) {
            const flash = document.getElementById('winner-flash');
            document.getElementById('flash-text').innerText = msg;
            flash.classList.add('show');
        }

        function restartGrid() {
            board = Array(size * size).fill("");
            document.getElementById('winner-flash').classList.remove('show');
            document.querySelectorAll('.cell').forEach(c => {
                c.innerText = "";
                c.className = 'cell';
                c.style.color = "#fff";
            });
            gameActive = true;
            document.getElementById('status').innerText = `TURN: PLAYER ${currentPlayer}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebbJamm | Elite Tic-Tac-Toe</title>
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #c084fc;
            --bg: #0b0f1a;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; outline: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0b0f1a);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        nav {
            width: 100%; padding: 20px 0;
            display: flex; justify-content: center; align-items: center;
            background: transparent; margin-bottom: 10px;
        }

        .logo-small { width: 140px; filter: drop-shadow(0 0 10px var(--primary)); }

        .setup-container {
            background: var(--card); border: 1px solid var(--border);
            padding: 20px; border-radius: 20px; backdrop-filter: blur(10px);
            width: 90%; max-width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .setup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 10px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        select {
            width: 100%; padding: 10px; border-radius: 10px;
            background: #1e293b; border: 1px solid var(--border);
            color: #fff; cursor: pointer; font-weight: 600; font-size: 14px;
        }

        .toss-btn { 
            width: 100%; padding: 15px; background: var(--primary); 
            color: #000; border: none; margin-top: 15px; 
            border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .toss-btn:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--primary); }

        .status-msg { height: 40px; margin: 15px 0; font-size: 1.1rem; color: var(--primary); font-weight: 800; text-transform: uppercase; }

        .board-wrapper { 
            position: relative; margin: 5px auto; border-radius: 24px;
            overflow: hidden; background: rgba(255,255,255,0.02);
            padding: 10px; border: 1px solid var(--border);
        }

        #game-board { display: none; gap: 10px; margin: 0 auto; max-width: 95vw; }

        .cell {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 15px; aspect-ratio: 1;
            display: flex; align-items: center; justify-content: center;
            font-size: clamp(1.8rem, 8vw, 2.8rem); cursor: pointer;
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .cell:hover { background: rgba(255,255,255,0.08); }

        #winner-flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(11, 15, 26, 0.95); backdrop-filter: blur(12px);
            display: flex; align-items: center; justify-content: center;
            flex-direction: column; font-size: 1.8rem; font-weight: 900;
            color: #fff; text-align: center; z-index: 100;
            opacity: 0; pointer-events: none; transition: 0.4s; transform: scale(0.9);
        }
        #winner-flash.show { opacity: 1; transform: scale(1); pointer-events: auto; }

        .win-cell { 
            background: rgba(56, 189, 248, 0.2) !important; 
            border-color: var(--primary) !important;
            box-shadow: 0 0 15px var(--primary);
        }

        .controls { display: none; gap: 12px; width: 90%; max-width: 400px; margin-top: 15px; }
        .controls button {
            flex: 1; padding: 12px; border-radius: 10px;
            font-weight: 700; cursor: pointer; transition: 0.3s; background: transparent;
        }
        .btn-restart { border: 1px solid var(--primary); color: var(--primary); }
        .btn-reset { border: 1px solid #ef4444; color: #ef4444; }

        .back-link { 
            margin: 30px 0; color: #64748b; text-decoration: none; 
            font-size: 12px; font-weight: 600; letter-spacing: 1px;
        }
        /* Hover State */
.back-link:hover {
    color: var(--primary); /* Hover karte hi Cyan Blue ho jayega */
    text-shadow: 0 0 8px rgba(56, 189, 248, 0.5); /* Thoda glow bhi aayega */
    transform: translateY(-2px); /* Halksa upar uthega animation ke liye */
}

        @media (max-width: 480px) { #game-board { gap: 6px; } .cell { border-radius: 10px; } }
    </style>
</head>
<body>

    <nav>
        <a href="webbgames.html"><img src="N-removebg-preview.png" alt="Logo" class="logo-small"></a>
    </nav>

    <div class="setup-container" id="setup">
        <h2 style="font-size: 16px; color: var(--secondary); letter-spacing: 2px;">MATCH CONFIG</h2>
        
        <div class="setup-grid">
            <div style="grid-column: span 2;">
                <label>Game Mode</label>
                <select id="game-mode" onchange="toggleP2Selection()">
                    <option value="human">üÜö VS HUMAN</option>
                    <option value="cpu">ü§ñ VS CPU (AI)</option>
                </select>
            </div>
            <div>
                <label>Grid Size</label>
                <select id="grid-size">
                    <option value="3">3 x 3</option>
                    <option value="4">4 x 4</option>
                </select>
            </div>
            <div>
                <label>Player 1 Emoji</label>
                <select id="p1-emoji">
                    <option value="‚ùå">‚ùå Cross</option>
                    <option value="üî•">üî• Fire</option>
                    <option value="üëª">üëª Ghost</option>
                    <option value="üíé">üíé Diamond</option>
                    <option value="ü¶Å">ü¶Å Lion</option>
                </select>
            </div>
            <div id="p2-box">
                <label>Player 2 Emoji</label>
                <select id="p2-emoji">
                    <option value="‚≠ï">‚≠ï Circle</option>
                    <option value="‚ö°">‚ö° Thunder</option>
                    <option value="üíÄ">üíÄ Skull</option>
                    <option value="üëë">üëë Crown</option>
                    <option value="üêØ">üêØ Tiger</option>
                </select>
            </div>
        </div>
        <button class="toss-btn" onclick="startToss()">START MATCH</button>
    </div>

    <div class="status-msg" id="status">Prepare for Battle</div>

    <div class="board-wrapper">
        <div id="winner-flash">
            <div id="flash-text">WINNER!</div>
            <button class="toss-btn" style="width: auto; padding: 10px 30px; margin-top: 15px;" onclick="restartGrid()">REMATCH</button>
        </div>
        <div id="game-board"></div>
    </div>

    <div class="controls" id="controls">
        <button class="btn-restart" onclick="restartGrid()">RESTART</button>
        <button class="btn-reset" onclick="location.reload()">NEW SETTINGS</button>
    </div>

    <a href="webbgames.html" class="back-link">‚Üê BACK TO WEBBJAMM</a>

    <script>
        let board = [], size = 3, gameActive = false;
        let p1Sign, p2Sign, currentPlayer, isCPU;
        const allEmojis = ["üçï", "üõ∏", "üåà", "üéà", "üèÄ", "üéÆ", "üëæ", "ü¶ä"];

        function toggleP2Selection() {
            const p2Box = document.getElementById('p2-box');
            p2Box.style.opacity = document.getElementById('game-mode').value === 'cpu' ? '0.3' : '1';
            p2Box.style.pointerEvents = document.getElementById('game-mode').value === 'cpu' ? 'none' : 'auto';
        }

        function startToss() {
            const status = document.getElementById('status');
            isCPU = document.getElementById('game-mode').value === 'cpu';
            p1Sign = document.getElementById('p1-emoji').value;
            
            if(isCPU) {
                p2Sign = allEmojis[Math.floor(Math.random() * allEmojis.length)];
            } else {
                p2Sign = document.getElementById('p2-emoji').value;
                if(p1Sign === p2Sign) { alert("Dono same emoji nahi le sakte!"); return; }
            }

            status.innerText = "TOSSING...";
            setTimeout(() => {
                currentPlayer = Math.random() > 0.5 ? p1Sign : p2Sign;
                status.innerText = `${currentPlayer} WON THE TOSS!`;
                setTimeout(initGame, 1000);
            }, 800);
        }

        function initGame() {
            size = parseInt(document.getElementById('grid-size').value);
            const boardEl = document.getElementById('game-board');
            board = Array(size * size).fill("");
            
            boardEl.style.display = "grid";
            boardEl.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            const availableWidth = Math.min(window.innerWidth - 40, 400);
            boardEl.style.width = availableWidth + "px";
            boardEl.innerHTML = "";

            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => handleMove(i);
                boardEl.appendChild(cell);
            }

            document.getElementById('setup').style.display = "none";
            document.getElementById('controls').style.display = "flex";
            updateStatus();
            gameActive = true;
            if(isCPU && currentPlayer === p2Sign) setTimeout(cpuMove, 600);
        }

        function handleMove(index) {
            if (board[index] !== "" || !gameActive || (isCPU && currentPlayer === p2Sign)) return;
            makeMove(index);
        }

        function makeMove(index) {
            board[index] = currentPlayer;
            const cells = document.querySelectorAll('.cell');
            cells[index].innerText = currentPlayer;

            const winData = checkWin();
            if (winData) {
                highlightWinner(winData);
                showFlash(`${currentPlayer}\nDOMINATED!`);
                gameActive = false;
                return;
            }

            if (!board.includes("")) {
                showFlash("LEGENDARY DRAW!");
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === p1Sign ? p2Sign : p1Sign;
            updateStatus();

            if (isCPU && gameActive && currentPlayer === p2Sign) {
                setTimeout(cpuMove, 600);
            }
        }

        function cpuMove() {
            if(!gameActive) return;
            // 1. Try to win
            let move = findBestMove(p2Sign) || findBestMove(p1Sign);
            // 2. Or take middle
            if(move === null && board[Math.floor(board.length/2)] === "") move = Math.floor(board.length/2);
            // 3. Or random
            if(move === null) {
                const available = board.map((v, i) => v === "" ? i : null).filter(v => v !== null);
                move = available[Math.floor(Math.random() * available.length)];
            }
            makeMove(move);
        }

        function findBestMove(sign) {
            const lines = getLines();
            for (let line of lines) {
                const vals = line.map(idx => board[idx]);
                const emptyIdx = line.find(idx => board[idx] === "");
                if (vals.filter(v => v === sign).length === size - 1 && emptyIdx !== undefined) return emptyIdx;
            }
            return null;
        }

        function getLines() {
            const lines = [];
            for (let i = 0; i < size; i++) {
                let row = [], col = [];
                for (let j = 0; j < size; j++) {
                    row.push(i * size + j);
                    col.push(j * size + i);
                }
                lines.push(row, col);
            }
            let d1 = [], d2 = [];
            for (let i = 0; i < size; i++) {
                d1.push(i * size + i);
                d2.push(i * size + (size - 1 - i));
            }
            lines.push(d1, d2);
            return lines;
        }

        function checkWin() {
            const lines = getLines();
            for (let line of lines) {
                if (line.every(idx => board[idx] === currentPlayer)) return line;
            }
            return null;
        }

        function updateStatus() {
            const name = isCPU && currentPlayer === p2Sign ? "ü§ñ CPU" : `üë§ PLAYER (${currentPlayer})`;
            document.getElementById('status').innerText = `TURN: ${name}`;
        }

        function highlightWinner(indices) {
            const cells = document.querySelectorAll('.cell');
            indices.forEach(idx => cells[idx].classList.add('win-cell'));
        }

        function showFlash(msg) {
            const flash = document.getElementById('winner-flash');
            document.getElementById('flash-text').innerText = msg;
            flash.classList.add('show');
        }

        function restartGrid() {
            board = Array(size * size).fill("");
            document.getElementById('winner-flash').classList.remove('show');
            document.querySelectorAll('.cell').forEach(c => {
                c.innerText = "";
                c.className = 'cell';
            });
            gameActive = true;
            updateStatus();
            if(isCPU && currentPlayer === p2Sign) setTimeout(cpuMove, 600);
        }
    </script>
</body>
</html>

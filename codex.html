<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + CSS Editor</title>
    <link rel="stylesheet" href="codex.css">
</head>
<body>

    <header>
        <h2>HTML + CSS Editor</h2>
        <button id="themeToggle">Light Mode</button>
    </header>

    <div class="editor-container">

        <div class="editor-panel">
            <h3>HTML</h3>
            <textarea id="htmlCode" placeholder="Write HTML code here..."></textarea>
        </div>

        <div class="editor-panel">
            <h3>CSS</h3>
            <textarea id="cssCode" placeholder="Write CSS code here..."></textarea>
        </div>

        <div class="output-panel">
            <h3>Output</h3>
            <iframe id="output"></iframe>
        </div>

    </div>

    <script src="codex.js"></script>
</body>
</html>

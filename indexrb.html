<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instant Resume Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-header">
  <h1>Instant Resume Builder</h1>
  <div class="meta">
    Resume ID: <span id="resumeId"></span><br>
    Date: <span id="genDate"></span>
  </div>
</header>

<div class="container">

  <!-- INPUT PANEL -->
  <div class="form-section glass">
    <h2>Candidate Details</h2>

    <label>Full Name</label>
    <input id="name" oninput="updateResume()">

    <label>Email</label>
    <input id="email" oninput="updateResume()">

    <label>Phone</label>
    <input id="phone" oninput="updateResume()">

    <label>Education</label>
    <textarea id="education" oninput="updateResume()"></textarea>

    <label>Experience</label>
    <textarea id="experience" oninput="updateResume()"></textarea>

    <label>Skills</label>
    <textarea id="skills" oninput="updateResume()"></textarea>

    <label>Projects</label>
    <textarea id="projects" oninput="updateResume()"></textarea>

    <label>Certifications</label>
    <textarea id="certifications" oninput="updateResume()"></textarea>

    <label>Profile Photo</label>
    <input type="file" accept="image/*" onchange="previewPhoto(event)">

    <button onclick="analyzeResume()">ðŸ“Š Analyze Resume</button>
    <button onclick="downloadPDF()">â¬‡ Download PDF</button>
  </div>

  <!-- RESUME PREVIEW -->
  <div class="preview-section invoice" id="resume">

    <div class="invoice-header">
      <img id="profile-pic">
      <div>
        <h2 id="p-name">Your Name</h2>
        <p id="p-email"></p>
        <p id="p-phone"></p>
      </div>
    </div>

    <div class="invoice-row">
      <h3>Education</h3>
      <ul id="p-education"></ul>
    </div>

    <div class="invoice-row">
      <h3>Experience</h3>
      <ul id="p-experience"></ul>
    </div>

    <div class="invoice-row">
      <h3>Skills</h3>
      <ul id="p-skills"></ul>
    </div>

    <div class="invoice-row">
      <h3>Projects</h3>
      <ul id="p-projects"></ul>
    </div>

    <div class="invoice-row">
      <h3>Certifications</h3>
      <ul id="p-certifications"></ul>
    </div>

    <div class="progress-box">
      <label>Resume Completion</label>
      <div class="progress-bar">
        <div id="progressFill"></div>
      </div>
    </div>

  </div>
</div>

<div class="analysis-box" id="resume-analysis">
  <h3>Resume Analysis</h3>
  <ul id="analysis-list"></ul>
</div>

<script src="scriptrb.js"></script>
</body>
</html>

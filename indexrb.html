<header class="top-header">
  <h1>Instant Resume Builder</h1>
  <span class="invoice-id">Resume ID: <span id="resumeId"></span></span>
</header>

<div class="container invoice-layout">

  <!-- INPUT PANEL -->
  <div class="form-section">
    <h2>Candidate Details</h2>

    <label>Full Name</label>
    <input id="name" oninput="updateResume()">

    <label>Email</label>
    <input id="email" oninput="updateResume()">

    <label>Phone</label>
    <input id="phone" oninput="updateResume()">

    <label>Education</label>
    <textarea id="education" oninput="updateResume()"></textarea>

    <label>Experience</label>
    <textarea id="experience" oninput="updateResume()"></textarea>

    <label>Skills</label>
    <textarea id="skills" oninput="updateResume()"></textarea>

    <label>Projects</label>
    <textarea id="projects" oninput="updateResume()"></textarea>

    <label>Certifications</label>
    <textarea id="certifications" oninput="updateResume()"></textarea>

    <label>Profile Photo</label>
    <input type="file" accept="image/*" onchange="previewPhoto(event)">

    <button onclick="analyzeResume()">ðŸ“Š Analyze</button>
    <button onclick="downloadPDF()">â¬‡ Download PDF</button>
  </div>

  <!-- RESUME / INVOICE -->
  <div class="preview-section invoice" id="resume">

    <div class="invoice-header">
      <img id="profile-pic" />
      <div>
        <h2 id="p-name">Your Name</h2>
        <p id="p-email"></p>
        <p id="p-phone"></p>
        <p class="date">Generated: <span id="genDate"></span></p>
      </div>
    </div>

    <div class="invoice-row">
      <h3>Education</h3>
      <ul id="p-education"></ul>
    </div>

    <div class="invoice-row">
      <h3>Experience</h3>
      <ul id="p-experience"></ul>
    </div>

    <div class="invoice-row">
      <h3>Skills</h3>
      <ul id="p-skills"></ul>
    </div>

    <div class="invoice-row">
      <h3>Projects</h3>
      <ul id="p-projects"></ul>
    </div>

    <div class="invoice-row">
      <h3>Certifications</h3>
      <ul id="p-certifications"></ul>
    </div>

    <div class="progress-box">
      <label>Resume Completion</label>
      <div class="progress-bar">
        <div id="progressFill"></div>
      </div>
    </div>

  </div>
</div>

<div class="analysis-box" id="resume-analysis" style="display:none">
  <h3>Resume Insights</h3>
  <ul id="analysis-list"></ul>
</div>

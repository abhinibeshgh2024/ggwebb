<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoGenix | Advanced Resume Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylerb.css">
</head>
<body>

<header class="top-header">
  <h1>oGenix Advanced Resume Builder</h1>
  <div>
    Heading Color <input type="color" id="headingColor" value="#1e3a8a">
    Text Color <input type="color" id="textColor" value="#000000">
  </div>
</header>

<div class="container">

<!-- ================= INPUT PANEL ================= -->
<div class="form-section glass">

<h2>Basic Details</h2>
<label>Name</label><input id="name">
<label>Email</label><input id="email">
<label>Phone</label><input id="phone">
<label>Profile Photo</label>
<input type="file" accept="image/*" onchange="previewPhoto(event)">

<!-- ===== EDUCATION ===== -->
<h2>Education</h2>
<input placeholder="Institute" id="eduInstitute">
<input placeholder="Course / Degree" id="eduCourse">
<input placeholder="City" id="eduCity">
<input placeholder="Batch (e.g. 2021–2025)" id="eduBatch">
<button onclick="addEducation()">➕ Add Education</button>

<!-- ===== EXPERIENCE ===== -->
<h2>Experience</h2>
<input placeholder="Company Name" id="expCompany">
<input placeholder="Role / Position" id="expRole">
<input placeholder="Duration" id="expDuration">
<textarea placeholder="Work Description" id="expDesc"></textarea>
<button onclick="addExperience()">➕ Add Experience</button>

<!-- ===== SKILLS ===== -->
<h2>Skills</h2>
<input placeholder="Skill (e.g. Java, AI, SQL)" id="skillInput">
<button onclick="addSkill()">➕ Add Skill</button>

<!-- ===== PROJECTS ===== -->
<h2>Projects</h2>
<input placeholder="Project Title" id="projTitle">
<textarea placeholder="Project Description" id="projDesc"></textarea>
<button onclick="addProject()">➕ Add Project</button>

<!-- ===== PUBLICATIONS ===== -->
<h2>Publications</h2>
<input placeholder="Paper Title" id="pubTitle">
<input placeholder="Journal Name" id="pubJournal">
<input placeholder="Volume / Issue / Year" id="pubVolume">
<button onclick="addPublication()">➕ Add Publication</button>

<button class="download" onclick="downloadPDF()">⬇ Download Resume</button>
</div>

<!-- ================= PREVIEW ================= -->
<div class="preview-section invoice" id="resume">

<div class="invoice-header">
  <img id="profile-pic">
  <div>
    <h2 id="p-name">Your Name</h2>
    <p id="p-email"></p>
    <p id="p-phone"></p>
  </div>
</div>

<section>
  <h3>Education</h3>
  <ul id="p-education"></ul>
</section>

<section>
  <h3>Experience</h3>
  <ul id="p-experience"></ul>
</section>

<section>
  <h3>Skills</h3>
  <ul id="p-skills"></ul>
</section>

<section>
  <h3>Projects</h3>
  <ul id="p-projects"></ul>
</section>

<section>
  <h3>Publications</h3>
  <ul id="p-publications"></ul>
</section>

</div>
</div>

<script src="scriptrb.js"></script>
</body>
</html>

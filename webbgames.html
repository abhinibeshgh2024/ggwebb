<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebbJamm | The Genixified GameSpot</title>
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #c084fc;
            --bg: #0b0f1a;
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --sidebar-width: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0b0f1a);
            color: #fff;
            display: flex;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: rgba(11, 15, 26, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            padding: 30px 20px;
            position: fixed;
            left: -280px; /* Initially hidden */
            top: 0;
            z-index: 3000;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .sidebar.active { left: 0; }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .close-sidebar {
            font-size: 24px;
            cursor: pointer;
            color: var(--secondary);
            padding: 5px;
        }

        .category-item {
            padding: 15px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-item:hover, .category-item.active {
            background: var(--card);
            color: var(--primary);
            box-shadow: inset 0 0 10px rgba(56, 189, 248, 0.1);
        }

        /* --- OPEN BUTTON --- */
        .open-sidebar-btn {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: #000;
            width: 40px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            z-index: 2500;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
            transition: 0.3s;
        }
        .open-sidebar-btn:hover { padding-left: 10px; width: 50px; }

        /* --- MAIN CONTENT --- */
        .main-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(11, 15, 26, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 2000;
            border-bottom: 1px solid var(--border);
        }

        .logo-box img { width: 180px; filter: drop-shadow(0 0 10px var(--primary)); }

        .content-area { padding: 40px 60px; }

        .section-header { margin-bottom: 30px; }
        .section-header h2 { font-size: 32px; color: #fff; text-transform: uppercase; letter-spacing: 2px; }
        .section-header p { color: #94a3b8; margin-top: 5px; }

        /* --- GRID --- */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            transition: 0.4s;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            background: rgba(255,255,255,0.08);
        }

        .game-icon { font-size: 40px; margin-bottom: 15px; }
        .play-btn {
            background: var(--primary);
            color: #000;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            font-weight: 700;
            font-size: 13px;
        }

        .locked-card { opacity: 0.5; cursor: not-allowed; }
        .locked-btn { background: #334155; color: #94a3b8; }

        .badge {
            position: absolute; top: 20px; right: 20px;
            padding: 4px 10px; border-radius: 50px; font-size: 9px; font-weight: 900;
        }
        .badge-live { background: #22c55e; color: #000; }
        .badge-soon { background: #64748b; color: #fff; }

        .glow {
            position: fixed; width: 400px; height: 400px; background: var(--primary);
            filter: blur(180px); opacity: 0.05; z-index: -1; top: 20%; left: 40%;
        }
    </style>
</head>
<body>

<div class="glow"></div>

<div class="open-sidebar-btn" onclick="toggleSidebar()">‚ùØ</div>

<aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h3 style="color: var(--primary)">CATEGORIES</h3>
        <div class="close-sidebar" onclick="toggleSidebar()">‚úï</div>
    </div>
    <ul class="category-list">
        <li class="category-item active" onclick="loadCategory('trending')"><span>üî•</span> Trending Now</li>
        <li class="category-item" onclick="loadCategory('retro')"><span>üïπÔ∏è</span> Arcade Retro</li>
        <li class="category-item" onclick="loadCategory('brain')"><span>üß†</span> Brain & Logic</li>
        <li class="category-item" onclick="loadCategory('action')"><span>‚öîÔ∏è</span> Action & Combat</li>
        <li class="category-item" onclick="loadCategory('skills')"><span>‚å®Ô∏è</span> Skills & Typing</li>
    </ul>
</aside>

<div class="main-wrapper">
    <nav>
        <div class="logo-box">
            <img src="N-removebg-preview.png" alt="Logo">
        </div>
        <div id="clock" style="color: var(--primary); font-weight: 700; font-family: monospace; font-size: 18px;">00:00:00</div>
    </nav>

    <div class="content-area">
        <div class="section-header">
            <h2 id="cat-title">Trending Now</h2>
            <p id="cat-desc">The most played games on WebbJamm right now.</p>
        </div>

        <div class="games-grid" id="game-display">
            </div>
    </div>
</div>

<script>
    const allGames = {
        trending: [
            { name: "Tic-Tac-Toe", icon: "üéØ", live: true, link: "ticgame.html", desc: "Classic 3x3 to 6x6 battle." },
            { name: "Snake Pro", icon: "üêç", live: false, desc: "Neon survival arcade." },
            { name: "Space Wars", icon: "üöÄ", live: false, desc: "Infinite space shooter." },
            { name: "Speed Typer", icon: "‚å®Ô∏è", live: false, desc: "Master your keyboard." },
            { name: "Mind Match", icon: "üß†", live: false, desc: "Neural pattern memory." }
        ],
        retro: [
            { name: "Brick Breaker", icon: "üß±", live: false, desc: "Physics based paddle game." },
            { name: "Pac-Webb", icon: "üü°", live: false, desc: "Escape the digital ghosts." },
            { name: "Tetris Genix", icon: "üî≥", live: false, desc: "The ultimate block puzzle." },
            { name: "Ping Pong", icon: "üèì", live: false, desc: "High-speed reflex tennis." },
            { name: "Tank 90", icon: "üöú", live: false, desc: "Protect the base." }
        ],
        brain: [
            { name: "Sudoku Elite", icon: "üî¢", live: false, desc: "Mathematical grid puzzles." },
            { name: "Chess Webb", icon: "‚ôüÔ∏è", live: false, desc: "Grandmaster AI challenge." },
            { name: "2048 Neon", icon: "üßä", live: false, desc: "Merge the numbers to win." },
            { name: "Crossword", icon: "üìù", live: false, desc: "Vocabulary power challenge." }
        ],
        action: [
            { name: "Cyber Runner", icon: "üèÉ", live: false, desc: "Infinite neon parkour." },
            { name: "Dungeon Soul", icon: "üó°Ô∏è", live: false, desc: "Pixel art RPG adventure." },
            { name: "Street Brawl", icon: "ü•ä", live: false, desc: "Classic 2D fighting." },
            { name: "Shadow Ninja", icon: "ü•∑", live: false, desc: "Stealth action gameplay." }
        ],
        skills: [
            { name: "Aim Lab", icon: "üî´", live: false, desc: "Precision clicking trainer." },
            { name: "Fast Fingers", icon: "üñêÔ∏è", live: false, desc: "Reaction time tester." },
            { name: "Webb Paint", icon: "üé®", live: false, desc: "Digital creative tool." },
            { name: "Guitar Hero", icon: "üé∏", live: false, desc: "Rhythm and beat master." }
        ]
    };

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }

    function loadCategory(cat) {
        const grid = document.getElementById('game-display');
        const title = document.getElementById('cat-title');
        const desc = document.getElementById('cat-desc');
        
        // Update text
        title.innerText = cat.charAt(0).toUpperCase() + cat.slice(1);
        desc.innerText = `Explore our collection of ${cat} games.`;
        
        // Clear grid
        grid.innerHTML = "";

        // Load Games
        allGames[cat].forEach(game => {
            const card = document.createElement('div');
            card.className = `game-card ${game.live ? '' : 'locked-card'}`;
            card.innerHTML = `
                <span class="badge ${game.live ? 'badge-live' : 'badge-soon'}">${game.live ? 'LIVE' : 'SOON'}</span>
                <div>
                    <div class="game-icon">${game.icon}</div>
                    <h3>${game.name}</h3>
                    <p>${game.desc}</p>
                </div>
                ${game.live ? `<a href="${game.link}" class="play-btn">PLAY NOW</a>` : `<span class="play-btn locked-btn">LOCKED</span>`}
            `;
            grid.appendChild(card);
        });

        // Close sidebar on mobile/click
        if(window.innerWidth < 1000) toggleSidebar();
        
        // UI styling update
        document.querySelectorAll('.category-item').forEach(item => item.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    // Initial Load
    loadCategory('trending');

    // Clock
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }, 1000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake Pro | WebbJamm</title>
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #0b0f1a;
            --card-glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: radial-gradient(circle at center, #1e293b, #0b0f1a);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- UI Elements --- */
        .game-header {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--primary);
            font-weight: 700;
            padding: 8px 15px;
            border: 1px solid var(--primary);
            border-radius: 50px;
            font-size: 12px;
            transition: 0.3s;
        }

        .back-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        .score-box {
            background: var(--card-glass);
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid var(--border);
            font-weight: 800;
            backdrop-filter: blur(10px);
        }

        /* --- CANVAS --- */
        canvas {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 90vw;
            max-height: 70vh;
        }

        /* --- MOBILE CONTROLS --- */
        .controls {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            justify-content: center;
        }

        .btn {
            width: 60px; height: 60px;
            background: var(--card-glass);
            border: 1px solid var(--border);
            border-radius: 15px;
            color: var(--primary);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            backdrop-filter: blur(10px);
            transition: 0.2s;
        }

        .btn:active { transform: scale(0.9); background: var(--primary); color: #000; }
        .up { grid-column: 2; }
        .left { grid-column: 1; }
        .down { grid-column: 2; }
        .right { grid-column: 3; }

        /* --- GAME OVER OVERLAY --- */
        #game-over {
            position: fixed;
            inset: 0;
            background: rgba(11, 15, 26, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(15px);
        }

        .restart-btn {
            margin-top: 20px;
            background: var(--primary);
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="game-header">
        <a href="webbgames.html" class="back-btn">❮ BACK</a>
        <div class="score-box">SCORE: <span id="score">0</span></div>
    </div>

    <canvas id="snakeGame" width="400" height="400"></canvas>

    <div class="controls">
        <div class="btn up" onclick="changeDir('UP')">▲</div>
        <div class="btn left" onclick="changeDir('LEFT')">◀</div>
        <div class="btn down" onclick="changeDir('DOWN')">▼</div>
        <div class="btn right" onclick="changeDir('RIGHT')">▶</div>
    </div>

    <div id="game-over">
        <h1 style="color: var(--primary); font-size: 40px;">GAME OVER</h1>
        <p id="final-score" style="margin: 15px 0; font-size: 20px;"></p>
        <button class="restart-btn" onclick="location.reload()">PLAY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreVal = document.getElementById("score");

        const box = 20;
        let score = 0;
        let snake = [{ x: 9 * box, y: 10 * box }];
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };

        let d;
        document.addEventListener("keydown", (e) => {
            if(e.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(e.keyCode == 38 && d != "DOWN") d = "UP";
            else if(e.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(e.keyCode == 40 && d != "UP") d = "DOWN";
        });

        function changeDir(dir) {
            if(dir == "LEFT" && d != "RIGHT") d = "LEFT";
            if(dir == "UP" && d != "DOWN") d = "UP";
            if(dir == "RIGHT" && d != "LEFT") d = "RIGHT";
            if(dir == "DOWN" && d != "UP") d = "DOWN";
        }

        function draw() {
            ctx.fillStyle = "rgba(11, 15, 26, 0.4)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#38bdf8" : "rgba(56, 189, 248, 0.4)";
                ctx.shadowBlur = (i == 0) ? 15 : 0;
                ctx.shadowColor = "#38bdf8";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "#0b0f1a";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Food
            ctx.fillStyle = "#ff4757";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ff4757";
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/2.5, 0, Math.PI*2);
            ctx.fill();

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreVal.innerText = score;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                document.getElementById("game-over").style.display = "flex";
                document.getElementById("final-score").innerText = "Score: " + score;
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        let game = setInterval(draw, 120);
    </script>
</body>
</html>

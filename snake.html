<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
    <title>WebbJamm | Neon Snake Pro</title>
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #c084fc;
            --bg: #0b0f1a;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        /* Reset & Scroll Fix */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; outline: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0b0f1a);
            color: #fff;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; /* Screen hilna band ho jayegi */
            touch-action: none; /* Mobile scroll fix */
        }

        /* --- NAV & LOGO --- */
        nav {
            width: 100%; padding: 20px 0;
            display: flex; justify-content: center; align-items: center;
        }
        .logo-small { width: 140px; filter: drop-shadow(0 0 10px var(--primary)); }

        /* --- SETUP CONTAINER (Tic-Tac-Toe Style) --- */
        .setup-container {
            background: var(--card); border: 1px solid var(--border);
            padding: 25px; border-radius: 24px; backdrop-filter: blur(15px);
            width: 90%; max-width: 420px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center; margin-top: 10px;
        }

        .setup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        label { display: block; margin-bottom: 6px; font-size: 10px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1.5px; }

        select {
            width: 100%; padding: 12px; border-radius: 12px;
            background: #1e293b; border: 1px solid var(--border);
            color: #fff; cursor: pointer; font-weight: 600;
        }

        .start-btn { 
            width: 100%; padding: 16px; background: var(--primary); 
            color: #000; border: none; margin-top: 20px; 
            border-radius: 14px; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .start-btn:hover { transform: scale(1.02); box-shadow: 0 0 25px var(--primary); }

        /* --- GAME ELEMENTS --- */
        .status-msg { height: 40px; margin: 15px 0; font-size: 1.1rem; color: var(--primary); font-weight: 800; text-transform: uppercase; }

        .board-wrapper { 
            position: relative; border-radius: 24px;
            overflow: hidden; background: #000;
            padding: 5px; border: 2px solid var(--border);
            display: none; 
        }

        canvas { display: block; border-radius: 18px; max-width: 90vw; height: auto; }

        /* --- GAME OVER FLASH --- */
        #winner-flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(11, 15, 26, 0.95); backdrop-filter: blur(12px);
            display: flex; align-items: center; justify-content: center;
            flex-direction: column; font-size: 2rem; font-weight: 900;
            color: var(--primary); text-align: center; z-index: 100;
            opacity: 0; pointer-events: none; transition: 0.4s; transform: scale(0.9);
        }
        #winner-flash.show { opacity: 1; transform: scale(1); pointer-events: auto; }

        /* --- CONTROLS --- */
        .controls-grid { 
            display: none; margin-top: 20px; 
            grid-template-columns: repeat(3, 70px); gap: 10px; 
        }
        .btn {
            width: 70px; height: 70px; background: var(--card);
            border: 1px solid var(--border); border-radius: 20px;
            color: var(--primary); font-size: 24px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .btn:active { transform: scale(0.9); background: var(--primary); color: #000; }
        .up { grid-column: 2; } .left { grid-column: 1; } .right { grid-column: 3; } .down { grid-column: 2; }

        .back-link { margin-top: auto; padding-bottom: 20px; color: #64748b; text-decoration: none; font-size: 12px; font-weight: 600; }
    </style>
</head>
<body>

    <nav>
        <a href="webbgames.html"><img src="N-removebg-preview.png" alt="Logo" class="logo-small"></a>
    </nav>

    <div class="setup-container" id="setup">
        <h2 style="font-size: 16px; color: var(--secondary); letter-spacing: 2px;">SNAKE CONFIG</h2>
        <div class="setup-grid">
            <div style="grid-column: span 2;">
                <label>Difficulty</label>
                <select id="game-speed">
                    <option value="150">üêå SLOW</option>
                    <option value="100" selected>‚ö° PRO</option>
                    <option value="60">üî• LEGEND</option>
                </select>
            </div>
            <div>
                <label>Color</label>
                <select id="snake-color">
                    <option value="#38bdf8">Cyan Blue</option>
                    <option value="#c084fc">Purple</option>
                    <option value="#4ade80">Neon Green</option>
                </select>
            </div>
            <div>
                <label>Mode</label>
                <select id="grid-mode">
                    <option value="classic">No Walls</option>
                    <option value="bordered">Hard Walls</option>
                </select>
            </div>
        </div>
        <button class="start-btn" onclick="startGame()">START MISSION</button>
    </div>

    <div class="status-msg" id="status" style="display:none">Score: 0</div>

    <div class="board-wrapper" id="board-wrapper">
        <div id="winner-flash">
            <div id="flash-text">WASTED!</div>
            <button class="start-btn" style="width: auto; padding: 10px 30px;" onclick="location.reload()">RETRY</button>
        </div>
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
    </div>

    <div class="controls-grid" id="controls">
        <div class="btn up" onclick="changeDir('UP')">‚ñ≤</div>
        <div class="btn left" onclick="changeDir('LEFT')">‚óÄ</div>
        <div class="btn right" onclick="changeDir('RIGHT')">‚ñ∂</div>
        <div class="btn down" onclick="changeDir('DOWN')">‚ñº</div>
    </div>

    <a href="webbgames.html" class="back-link">‚Üê BACK TO WEBBJAMM</a>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake, food, d, score, gameSpeed, snakeColor, gameLoop, wallMode;

        function startGame() {
            gameSpeed = parseInt(document.getElementById('game-speed').value);
            snakeColor = document.getElementById('snake-color').value;
            wallMode = document.getElementById('grid-mode').value;
            
            document.getElementById('setup').style.display = "none";
            document.getElementById('board-wrapper').style.display = "block";
            document.getElementById('controls').style.display = "grid";
            document.getElementById('status').style.display = "block";

            resetGame();
        }

        function resetGame() {
            score = 0;
            d = "RIGHT";
            snake = [{x: 9 * box, y: 10 * box}];
            spawnFood();
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, gameSpeed);
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * 19) * box,
                y: Math.floor(Math.random() * 19) * box
            };
        }

        function changeDir(dir) {
            if(dir == "LEFT" && d != "RIGHT") d = "LEFT";
            if(dir == "UP" && d != "DOWN") d = "UP";
            if(dir == "RIGHT" && d != "LEFT") d = "RIGHT";
            if(dir == "DOWN" && d != "UP") d = "DOWN";
        }

        // SCROLL PREVENTION & Keyboard Controls
        document.addEventListener("keydown", e => {
            const arrowKeys = [37, 38, 39, 40];
            if(arrowKeys.includes(e.keyCode)) {
                e.preventDefault(); // Browser scroll rok dega
            }
            if(e.keyCode == 37 && d != "RIGHT") d = "LEFT";
            if(e.keyCode == 38 && d != "DOWN") d = "UP";
            if(e.keyCode == 39 && d != "LEFT") d = "RIGHT";
            if(e.keyCode == 40 && d != "UP") d = "DOWN";
        });

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Snake Body
            for(let i=0; i<snake.length; i++) {
                ctx.fillStyle = (i == 0) ? snakeColor : "rgba(255,255,255,0.1)";
                ctx.shadowBlur = (i == 0) ? 15 : 0;
                ctx.shadowColor = snakeColor;
                ctx.beginPath();
                ctx.roundRect(snake[i].x, snake[i].y, box-2, box-2, 5);
                ctx.fill();
            }

            // Food
            ctx.shadowBlur = 15; ctx.shadowColor = "#ff4757";
            ctx.fillStyle = "#ff4757";
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/3, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            // Wall Mode Logic
            if(wallMode === "classic") {
                if(snakeX < 0) snakeX = canvas.width - box;
                else if(snakeX >= canvas.width) snakeX = 0;
                if(snakeY < 0) snakeY = canvas.height - box;
                else if(snakeY >= canvas.height) snakeY = 0;
            }

            // Collision with Food
            if(snakeX == food.x && snakeY == food.y) {
                score++;
                document.getElementById('status').innerText = `Score: ${score}`;
                spawnFood();
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            // Game Over Rules
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(gameLoop);
                document.getElementById('winner-flash').classList.add('show');
                document.getElementById('flash-text').innerText = `MISSION FAILED\nSCORE: ${score}`;
                return;
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for(let i=0; i<array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }
    </script>
</body>
</html>

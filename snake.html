<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
    <title>WebbJamm | Snake FullScreen</title>
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #c084fc;
            --bg: #0b0f1a;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; outline: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0b0f1a);
            color: #fff;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- NAV --- */
        nav { width: 100%; padding: 20px 0; display: flex; justify-content: center; align-items: center; }
        .logo-small { width: 140px; filter: drop-shadow(0 0 10px var(--primary)); }

        /* --- CONFIG BOX --- */
        .setup-container {
            background: var(--card); border: 1px solid var(--border);
            padding: 25px; border-radius: 24px; backdrop-filter: blur(15px);
            width: 90%; max-width: 400px; text-align: center;
        }

        .setup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        label { display: block; font-size: 10px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 5px; }

        select {
            width: 100%; padding: 12px; border-radius: 12px;
            background: #1e293b; border: 1px solid var(--border); color: #fff;
        }

        .start-btn { 
            width: 100%; padding: 16px; background: var(--primary); 
            color: #000; border: none; border-radius: 14px; font-weight: 800; cursor: pointer;
        }

        /* --- GAME CANVAS --- */
        #game-area {
            display: none; /* Hidden at start */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh; /* Full screen height */
            background: #000;
        }

        .board-wrapper {
            position: relative;
            border: 2px solid var(--primary);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
        }

        canvas { display: block; background: #000; }

        /* --- SMART CONTROLS (Only for Mobile) --- */
        .controls-grid { 
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 75px);
            gap: 12px;
        }

        /* Hidden by default on PC */
        @media (pointer: fine) {
            .controls-grid { display: none !important; }
        }

        .btn {
            width: 75px; height: 75px; background: rgba(255,255,255,0.1);
            border: 1px solid var(--border); border-radius: 50%;
            color: var(--primary); font-size: 24px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .btn:active { background: var(--primary); color: #000; }
        .up { grid-column: 2; } .left { grid-column: 1; } .right { grid-column: 3; } .down { grid-column: 2; }

        .score-display { position: absolute; top: 20px; font-size: 20px; font-weight: 800; color: var(--primary); }
    </style>
</head>
<body>

    <nav id="main-nav">
        <a href="webbgames.html"><img src="N-removebg-preview.png" alt="Logo" class="logo-small"></a>
    </nav>

    <div class="setup-container" id="setup">
        <h2 style="font-size: 16px; color: var(--secondary); letter-spacing: 2px;">SNAKE CONFIG</h2>
        <div class="setup-grid">
            <div style="grid-column: span 2;">
                <label>Difficulty</label>
                <select id="game-speed">
                    <option value="150">üêå SLOW</option>
                    <option value="100" selected>‚ö° PRO</option>
                    <option value="60">üî• LEGEND</option>
                </select>
            </div>
            <div>
                <label>Color</label>
                <select id="snake-color">
                    <option value="#38bdf8">Cyan Blue</option>
                    <option value="#c084fc">Purple</option>
                    <option value="#4ade80">Neon Green</option>
                </select>
            </div>
            <div>
                <label>Mode</label>
                <select id="grid-mode">
                    <option value="classic">No Walls</option>
                    <option value="bordered">Hard Walls</option>
                </select>
            </div>
        </div>
        <button class="start-btn" onclick="startGame()">START MISSION</button>
    </div>

    <div id="game-area">
        <div class="score-display">SCORE: <span id="scoreText">0</span></div>
        
        <div class="board-wrapper">
            <canvas id="snakeCanvas"></canvas>
        </div>

        <div class="controls-grid" id="mobile-controls">
            <div class="btn up" onclick="changeDir('UP')">‚ñ≤</div>
            <div class="btn left" onclick="changeDir('LEFT')">‚óÄ</div>
            <div class="btn right" onclick="changeDir('RIGHT')">‚ñ∂</div>
            <div class="btn down" onclick="changeDir('DOWN')">‚ñº</div>
        </div>
        
        <p style="margin-top: 20px; color: #444; font-size: 10px;">ESC to Exit</p>
    </div>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake, food, d, score, gameSpeed, snakeColor, gameLoop, wallMode;
        let isPlaying = false;

        function startGame() {
            gameSpeed = parseInt(document.getElementById('game-speed').value);
            snakeColor = document.getElementById('snake-color').value;
            wallMode = document.getElementById('grid-mode').value;
            
            // UI Switch
            document.getElementById('setup').style.display = "none";
            document.getElementById('main-nav').style.display = "none";
            document.getElementById('game-area').style.display = "flex";

            // Screen Adjustment for Mobile/PC
            const winW = window.innerWidth;
            const winH = window.innerHeight;
            const canvasSize = Math.min(winW - 40, 400); // Max 400px board
            canvas.width = canvasSize - (canvasSize % 20);
            canvas.height = canvas.width;

            // Trigger Fullscreen
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            
            isPlaying = true;
            resetGame();
        }

        function resetGame() {
            score = 0;
            d = "RIGHT";
            const startX = Math.floor(canvas.width / 2 / box) * box;
            const startY = Math.floor(canvas.height / 2 / box) * box;
            snake = [{x: startX, y: startY}];
            spawnFood();
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, gameSpeed);
        }

        function spawnFood() {
            const cols = canvas.width / box;
            food = {
                x: Math.floor(Math.random() * (cols - 1)) * box,
                y: Math.floor(Math.random() * (cols - 1)) * box
            };
        }

        function changeDir(dir) {
            if(dir == "LEFT" && d != "RIGHT") d = "LEFT";
            if(dir == "UP" && d != "DOWN") d = "UP";
            if(dir == "RIGHT" && d != "LEFT") d = "RIGHT";
            if(dir == "DOWN" && d != "UP") d = "DOWN";
        }

        document.addEventListener("keydown", e => {
            const arrowKeys = [37, 38, 39, 40];
            if(isPlaying && arrowKeys.includes(e.keyCode)) {
                e.preventDefault(); // Lock scroll on PC
            }
            if(e.keyCode == 37 && d != "RIGHT") d = "LEFT";
            if(e.keyCode == 38 && d != "DOWN") d = "UP";
            if(e.keyCode == 39 && d != "LEFT") d = "RIGHT";
            if(e.keyCode == 40 && d != "UP") d = "DOWN";
            if(e.keyCode == 27) location.reload(); // ESC to restart
        });

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Snake
            for(let i=0; i<snake.length; i++) {
                ctx.fillStyle = (i == 0) ? snakeColor : "rgba(255,255,255,0.1)";
                ctx.beginPath();
                ctx.roundRect(snake[i].x, snake[i].y, box-2, box-2, 5);
                ctx.fill();
            }

            // Food
            ctx.fillStyle = "#ff4757";
            ctx.shadowBlur = 15; ctx.shadowColor = "#ff4757";
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/3, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            if(wallMode === "classic") {
                if(snakeX < 0) snakeX = canvas.width - box;
                else if(snakeX >= canvas.width) snakeX = 0;
                if(snakeY < 0) snakeY = canvas.height - box;
                else if(snakeY >= canvas.height) snakeY = 0;
            }

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                document.getElementById('scoreText').innerText = score;
                spawnFood();
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(gameLoop);
                alert("MISSION FAILED! SCORE: " + score);
                location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for(let i=0; i<array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }
    </script>
</body>
</html>

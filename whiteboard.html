<!DOCTYPE html>
<html lang="en">
<head>

<title>GoGenix Whiteboard</title>
<link rel="stylesheet" href="whiteboard.css">
</head>
<body>

<header class="top-header">
  <h1>GoGenix Whiteboard</h1>
</header>

<div class="container">

<div class="tool-section glass">
  <h2>Tools</h2>

  <label>Pen Color</label>
  <input type="color" id="penColor" value="#000000">

  <label>Pen Size</label>
  <input type="range" id="penSize" min="1" max="20" value="3">

  <label>Pen Type</label>
  <select id="penType">
    <option value="round">Round</option>
    <option value="square">Square</option>
  </select>

  <button onclick="eraseMode()">ğŸ§¹ Erase</button>

  <button onclick="downloadCanvas()">â¬‡ Download</button>
  <label>Insert Image/Video</label>
  <input type="file" id="mediaInput" accept="image/*,video/*">
</div>

<div class="canvas-section glass">
  <canvas id="whiteboard"></canvas>
</div>

</div>

<script src="whiteboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Whiteboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="whiteboard.css">
</head>
<body class="light">

<header>
  <h1>ğŸ§  Whiteboard</h1>
  <button onclick="toggleMode()">ğŸŒ™ / â˜€</button>
</header>

<div class="toolbar">
  <button onclick="setTool('pen')">Pen</button>
  <button onclick="setTool('marker')">Marker</button>
  <button onclick="setTool('highlighter')">Highlighter</button>
  <button onclick="setTool('eraser')">Eraser</button>
  <button onclick="setTool('text')">Text</button>

  <input type="color" id="colorPicker">
  <input type="range" id="sizePicker" min="1" max="20">

  <label class="upload-btn">
    Image
    <input type="file" hidden onchange="addImage(event)">
  </label>

  <button onclick="clearBoard()">Clear</button>
</div>

<div class="board-container" id="boardContainer">
  <canvas id="board"></canvas>
</div>

<script src="whiteboard.js"></script>
</body>
</html>

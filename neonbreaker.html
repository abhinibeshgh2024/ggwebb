<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
    <title>WebbJamm | Neon Breaker Pro</title>
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #c084fc;
            --bg: #0b0f1a;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; overflow: hidden; }
        body { background: var(--bg); color: #fff; display: flex; flex-direction: column; align-items: center; touch-action: none; }

        /* --- CONFIG MENU (Same as Ludo/Flappy) --- */
        nav { width: 100%; padding: 20px 0; display: flex; justify-content: center; }
        .logo-small { width: 140px; filter: drop-shadow(0 0 10px var(--primary)); }

        .setup-container {
            margin-top: 20px; background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border);
            padding: 30px; border-radius: 24px; backdrop-filter: blur(15px);
            width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .start-btn { 
            width: 100%; padding: 16px; background: var(--primary); color: #000; 
            border: none; border-radius: 14px; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .start-btn:hover { box-shadow: 0 0 25px var(--primary); transform: scale(1.02); }

        /* --- GAME ENGINE --- */
        #game-area { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100%; }
        canvas { background: #000; border: 3px solid var(--border); border-radius: 15px; cursor: none; }
        
        .score-ui { position: absolute; top: 20px; width: 90%; display: flex; justify-content: space-between; font-weight: 800; }
        #msg { color: var(--secondary); font-size: 14px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <nav id="main-nav">
        <img src="N-removebg-preview.png" class="logo-small">
    </nav>

    <div class="setup-container" id="setup">
        <h2 style="color: var(--secondary); letter-spacing: 2px; margin-bottom: 10px;">NEON BREAKER</h2>
        <p style="color: #64748b; font-size: 12px; margin-bottom: 25px;">Level up after 15 points! <br> Catch Power-ups for help.</p>
        <button class="start-btn" onclick="startGame()">START MISSION</button>
        <a href="webbgames.html" style="display:block; margin-top:20px; color:#444; text-decoration:none; font-size:12px;">‚Üê BACK TO WEBBJAMM</a>
    </div>

    <div id="game-area">
        <div class="score-ui">
            <div style="color: var(--primary)">SCORE: <span id="scoreText">0</span></div>
            <div id="msg">Mission: Active</div>
        </div>
        <canvas id="breakerCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("breakerCanvas");
        const ctx = canvas.getContext("2d");

        let paddleWidth = 85, paddleHeight = 12, paddleX;
        let ballX, ballY, dx = 3, dy = -3, ballRadius = 7;
        let bricks = [], powerups = [];
        let score = 0, isPlaying = false, difficultyApplied = false;

        function startGame() {
            document.getElementById('setup').style.display = "none";
            document.getElementById('main-nav').style.display = "none";
            document.getElementById('game-area').style.display = "flex";
            canvas.width = Math.min(window.innerWidth - 30, 400);
            canvas.height = 500;
            initGame();
        }

        function initGame() {
            paddleX = (canvas.width - paddleWidth) / 2;
            ballX = canvas.width / 2; ballY = canvas.height - 30;
            for(let c=0; c<6; c++) {
                bricks[c] = [];
                for(let r=0; r<5; r++) bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
            isPlaying = true;
            requestAnimationFrame(draw);
        }

        // Mouse & Touch
        const handleMove = (e) => {
            let clientX = e.touches ? e.touches[0].clientX : e.clientX;
            let relX = clientX - canvas.offsetLeft;
            if(relX > 0 && relX < canvas.width) paddleX = relX - paddleWidth/2;
        }
        canvas.addEventListener("mousemove", handleMove);
        canvas.addEventListener("touchmove", handleMove);

        function draw() {
            if(!isPlaying) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Bricks
            for(let c=0; c<6; c++) {
                for(let r=0; r<5; r++) {
                    if(bricks[c][r].status === 1) {
                        let bx = (c * 62) + 15;
                        let by = (r * 22) + 60;
                        bricks[c][r].x = bx; bricks[c][r].y = by;
                        ctx.fillStyle = r % 2 === 0 ? "#38bdf8" : "#c084fc";
                        ctx.beginPath(); ctx.roundRect(bx, by, 58, 18, 4); ctx.fill();
                    }
                }
            }

            // Powerups Logic
            powerups.forEach((p, i) => {
                p.y += 2;
                ctx.fillStyle = p.type === 'wide' ? '#38bdf8' : (p.type === 'slow' ? '#4ade80' : '#f472b6');
                ctx.font = "bold 16px Arial";
                ctx.fillText(p.type === 'wide' ? '‚ûï' : '‚≠ê', p.x, p.y);
                
                // Catch Powerup
                if(p.y > canvas.height - 30 && p.x > paddleX && p.x < paddleX + paddleWidth) {
                    applyPower(p.type);
                    powerups.splice(i, 1);
                }
            });

            // Difficulty Check
            if(score >= 15 && !difficultyApplied) {
                dx *= 1.4; dy *= 1.4;
                difficultyApplied = true;
                document.getElementById('msg').innerText = "LEVEL: HARD üî•";
                canvas.style.borderColor = "#ef4444";
            }

            // Ball & Paddle
            ctx.shadowBlur = 10; ctx.shadowColor = "#fff";
            ctx.beginPath(); ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2); ctx.fillStyle = "#fff"; ctx.fill();
            ctx.shadowColor = "#38bdf8";
            ctx.fillStyle = "#38bdf8"; ctx.fillRect(paddleX, canvas.height-25, paddleWidth, paddleHeight);
            ctx.shadowBlur = 0;

            // Collision
            for(let c=0; c<6; c++) {
                for(let r=0; r<5; r++) {
                    let b = bricks[c][r];
                    if(b.status === 1 && ballX > b.x && ballX < b.x+58 && ballY > b.y && ballY < b.y+18) {
                        dy = -dy; b.status = 0; score++;
                        document.getElementById('scoreText').innerText = score;
                        if(Math.random() < 0.2) powerups.push({x: b.x+20, y: b.y, type: ['wide','slow','fast'][Math.floor(Math.random()*3)]});
                    }
                }
            }

            if(ballX + dx > canvas.width-ballRadius || ballX + dx < ballRadius) dx = -dx;
            if(ballY + dy < ballRadius) dy = -dy;
            else if(ballY + dy > canvas.height-25) {
                if(ballX > paddleX && ballX < paddleX + paddleWidth) dy = -dy;
                else { alert("CRASHED! SCORE: " + score); location.reload(); }
            }

            ballX += dx; ballY += dy;
            requestAnimationFrame(draw);
        }

        function applyPower(type) {
            if(type === 'wide') { paddleWidth = 150; setTimeout(() => paddleWidth = 85, 8000); }
            if(type === 'slow') { dx *= 0.7; dy *= 0.7; setTimeout(() => { dx /= 0.7; dy /= 0.7; }, 5000); }
            document.getElementById('msg').innerText = "POWER ACTIVATED!";
            setTimeout(() => document.getElementById('msg').innerText = difficultyApplied ? "LEVEL: HARD" : "Mission: Active", 2000);
        }
    </script>
</body>
</html>
